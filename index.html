<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="Zombies.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item src = "radiation_environment/scene.gltf" id = "re"></a-asset-item>
                <a-asset-item src = "zombie/scene.gltf" id = "z"></a-asset-item>
                <a-asset-item src = "zombie_bust/scene.gltf" id = "zb"></a-asset-item>
            </a-assets>
            <a-entity gltf-model = "#re" position = "-10 0 -12" scale = "2 2 2"animation-mixer z ></a-entity>
            <a-entity gltf-model = "#zb" position = "30 0 -90" scale = "1 1 1" ></a-entity>
            
           
        </a-scene>
    </body> 
</html>
